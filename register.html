    <nav class="navbar navbar-expand-lg navbar-light bg-light py-2 nav-shadow">
      <div class="container">
        <a class="navbar-brand px-1" href="#"><img src="resources/logo.png" alt="" style="max-width: 40%; height: auto; align-content: center;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end order-lg-last" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="about.html">About Us</a>

              <a class="nav-link" href="catalog.html">Book Now</a>

              <a class="nav-link" href="community.html">Community</a>

              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row g-0">


      <div class="col-md-4 g-0">

        <div class="leftside">
          <img src="resources/reg.jpg" alt="" style="width: 100%; height: auto;">
        </div>

      </div>


      <div class="col-md-8 g-0">
        <div class="container">
          <div class="row min-vh-100 align-items-lg-start justify-content-center pt-5">
              <div class="row-sm-8 col-md-1 col-lg-10 bg-white p-5">
                <form class="row">
                  <h1>Welcome!</h1>
                  <p>Unlock the world full of posibilities with Staycapade!</p>
                  <div class="col-md-12 py-2">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="col-md-6 py-2">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                  <div class="col-md-6 py-2">
                    <label for="inputConPassword4" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="inputConPassword4">
                  </div>

                  <div class="col-md-6 py-2">
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName">
                  </div>
                  <div class="col-md-6 py-2">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="password" class="form-control" id="inputLastName">
                  </div>
                  <div class="col-12 py-2">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="col-md-6 py-2">
                    <label for="inputCountry" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCountry">
                  </div>
                  <div class="col-md-4 py-2">
                    <label for="inputState" class="form-label">Country</label>
                    <select id="inputState" class="form-select">
                      <option selected>Philippines</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="col-md-2 py-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                  <div class="col-12 py-2 d-flex flex-row-reverse">
                    <a href="client.html"><button type="submit" class="btn btn-primary px-5">Sign in</button></a>
                  </div>
                </form>
              </div>
          </div>
      </div>
      </div>


    </div>
